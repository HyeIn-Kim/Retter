version: '3'

services:
  backend:
    build:
      context: ./docker-server/backend
    command: gunicorn retter.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend/build:/docker-client/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/docker-client/frontend/build
    depends_on:
      - backend
      - frontend

volumes:
  frontend_build:
