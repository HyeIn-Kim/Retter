[uwsgi]
chdir = /srv/S06P22C202/backend/
module = retter.wsgi:application
home = /home/ubuntu/retter/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/retter.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/retter.pid
logto = /var/log/uwsgi/retter/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true